<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Audio Video Svg</title>
</head>
<body>
    <h2>Learning about Video Audio and Svg</h2>

    <p>
    <h3>
        Video : Ram Siya Ram
    </h3>
    <video src="ramsiyaram.mp4" controls loop mute height="300px" width="400"></video>
    </p>

    <p>
        <h3>
            Audio : Aa Maa Aa 
        </h3>
        <audio style="background-color: rgb(113, 91, 125);" scr="AaMaaAa.mp3" controls></audio>
    </p>
    <svg xmlns="http://www.w3.org/2000/svg" height="100" width="100" >
        <circle cx="50" cy="50" r="40" stroke="black" fill="aqua"></circle>
    </svg>
</body>
</html>
