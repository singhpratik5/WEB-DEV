<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We are going to learn css.
    </title>
</head>
<body>
    <style>
        p{
            color: greenyellow; background-color: black
        };
    </style>
    <h1>Types to use CSS</h1>
    <ol>
        <li>Inline</li>
        <el style="color:aqua; background-color: blueviolet;">This is an example of using inline css. </el>
        <li>Internal</li>
        <p>
            This is an example of internal css use.
        </p>
        <li>External</li>
        We use an external cs file and link it using "link tag" as <link rel="stylesheet" href="">.
    </ol>
</body>
</html>
