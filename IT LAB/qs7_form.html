<!DOCTYPE html>
<html>
<head>
  <title>Customer Information Form</title>
  <script>
    function validateForm() {
      var name = document.forms["myForm"]["name"].value;
      var address = document.forms["myForm"]["address"].value;
      var gender = document.forms["myForm"]["gender"].value;
      var languages = document.forms["myForm"]["languages"].value;
      var city = document.forms["myForm"]["city"].value;
      var phone = document.forms["myForm"]["phone"].value;
      var email = document.forms["myForm"]["email"].value;

      if (name == "") {
        alert("Name must be filled out");
        return false;
      }
      if (address == "") {
        alert("Address must be filled out");
        return false;
      }
      if (gender == "") {
        alert("Gender must be selected");
        return false;
      }
      if (languages == "") {
        alert("Languages known must be selected");
        return false;
      }
      if (city == "") {
        alert("City must be filled out");
        return false;
      }
      if (phone == "") {
        alert("Phone number must be filled out");
        return false;
      }
      if (isNaN(phone)) {
        alert("Phone number must be a number");
        return false;
      }
      if (phone.length != 10) {
        alert("Phone number must be 10 digits");
        return false;
      }
      if (email == "") {
        alert("Email must be filled out");
        return false;
      }
      if (email.indexOf("@") == -1 || email.indexOf(".") == -1) {
        alert("Email must be in the correct format");
        return false;
      }
    }
  </script>
</head>
<body>
  <h1 style="color: blue;">Customer Information Form</h1>
  <form name="myForm" onsubmit="return validateForm()" method="post">
    <label for="name">Name:</label>
    &nbsp&nbsp
    <input type="text" id="name" name="name" required><br><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br><br>

    <label for="gender">Gender:</label>
    &nbsp
    <select id="gender" name="gender" required>
      <option value="">--Please select--</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>

    <label for="languages">Languages known:</label>
    <input type="checkbox" id="english" name="languages" value="english">
    <label for="english">English</label>
    <input type="checkbox" id="hindi" name="languages" value="hindi">
    <label for="hindi">Hindi</label>
    <input type="checkbox" id="telugu" name="languages" value="telugu">
    <label for="telugu">Telugu</label><br><br>

    <label for="city">City:</label>
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <input type="text" id="city" name="city" required><br><br>

    <label for="phone">PhoneNo:</label>
    <input type="text" id="phone" name="phone" required><br><br>

    <label for="email">Email:</label>
    &nbsp&nbsp&nbsp
    <input type="email" id="email" name="email" required><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Clear">
  </form>
</body>
</html>
