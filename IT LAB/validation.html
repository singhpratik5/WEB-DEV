
<!DOCTYPE html>
<html>

<head>
	<style>
		legend {
			display: block;
			padding-left: 2px;
			padding-right: 2px;
			border: none;
		}
	</style>

	<script type="text/javascript">
		function validate() {

			let user = document.getElementById("c").value;
			let user2 = document.getElementById("c");
			let re = /^[6-9][0-9]{9}$/;
			if (re.test(user))
			{
				alert("done");
				return true;
			}
			else 
			{

				user2.style.border = "red solid 3px";
				return false;
			}
		}
	</script>
</head>

<body bgcolor="cyan">
	<center>
		<h1>Email Registration</h1>
		<form>
			<fieldset style="width:300px">
				<legend>Registation Form</legend>
				<table>
					<tr>
						<input type="text"
						placeholder="firstname" maxlength="10">
					</tr>
					<br><br>
					<tr>
						<input type="text"
						placeholder="lastname" maxlength="10">
					</tr>
					<br><br>
					<tr>
						<input type="email"
						placeholder="username@gmail.com">
					</tr>
					<br><br>
					<tr>
						<input type="password"
						placeholder="password">
					</tr>
					<br><br>
					<tr>
						<input type="password"
						placeholder="confirm">
					</tr>
					<br><br>
					<tr>
						<input type="text"
						placeholder="contact" id="c">
					</tr>
					<br><br>
					<tr>
						<label>Gender:</label>
						<select id="gender">
							<option value="male">male</option>
							<option value="female">female</option>
							<option value="others">others</option>
						</select>
					</tr>
					<br><br>
					<tr>
						<input type="submit"
						onclick="validate()" value="create">
					</tr>
				</table>
			</fieldset>
		</form>
	</center>
</body>

</html>
