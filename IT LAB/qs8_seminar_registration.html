<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Registration for the international seminar</title>
    <h1 style="text-decoration: underline;">Registration form for the international seminar</h1>

    <script>
        function validateForm() {
         
           //var name = document.forms["myForm"]["name"].value;
           var name = name.value;
          var email = document.forms["myForm"]["email"].value;
          var phone = document.forms["myForm"]["phone"].value;
          var address = document.forms["myForm"]["address"].value;
          var country = document.forms["myForm"]["country"].value;
          var payment = document.forms["myForm"]["payment"].value;
          var hotel = document.forms["myForm"]["hotel"].value;
  
          if (name == "") {
            alert("Name must be filled out");
            return false;
          }
          if (email == "") {
            alert("Email must be filled out");
            return false;
          }
          if (phone == "") {
            alert("Phone number must be filled out");
            return false;
          }
          if (isNaN(phone)) {
            alert("Phone number must be a number");
            return false;
          }
          if (phone.length != 10) {
            alert("Phone number must be 10 digits");
            return false;
          }
          if (address == "") {
            alert("Address must be filled out");
            return false;
          }
          if (country == "") {
            alert("Country must be filled out");
            return false;
          }
          if (payment == "") {
            alert("Payment method must be selected");
            return false;
          }
          if (hotel == "") {
            alert("Hotel must be selected");
            return false;
          }
        }
      </script>
</head>
<body>
    <form name="myForm">
    <p>Choose Profession:</p>
    <label for="profession" aria-placeholder="profession"></label>
    <select name="profession" id="profession">
        <option value=" students ">student</option>
        <option value="">faculty</option>
        <option value="company representative">company representative</option>
        <option value="firm representative">firm
            representatives</option>
        <option value="professional" >professional</option>
    </select>
    <style>
        option{
            background-color: yellow
        };
    </style>
<br><br>
<label for="name" ></label>
    <input type="text" id="name" name="name" placeholder="Name"><br><br>

    <label for="email"></label>
    <input type="email" id="email" name="email" required placeholder="Email:"><br><br>

    <label for="phone"></label>
    <input type="text" id="phone" name="phone" required placeholder="Phone Number:"><br><br>

    <label for="address"></label>
    <input type="text" id="address" name="address" required placeholder="Address:"><br><br>

    <label for="country"></label>
    <input type="text" id="country" name="country" required placeholder="Country:"><br>

<p >Choose method of payment : 
</p>
<select name="payment" id="payment">payment
    <option style="color: rgb(12, 86, 182);"value="credit card">credit card</option>
    <option style="color: rgb(28, 83, 155);"value="debit card">debit card</option>
    <option style="color: rgb(28, 83, 155);"value="demand draft">demand draft</option>
</select>


<p>choice for accommodation : </p>
<select name="accommodation" id="accommodation">
<option value="hotel1">hotel1</option>
<option value="hotel2">Hotel 2</option>
<option value="hotel3">Hotel 3</option>
<option value="hotel4">Hotel 4</option>
</select>

<br><br>


<input type="submit" onclick="validateForm()" value="Submit">
<input type="reset" value="Clear">
</form>
</body>
</html>
